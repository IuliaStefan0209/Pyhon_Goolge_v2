<html>
    <head>
        <title>Proiect Django</title>
    </head>
    <body>
        <nav>
            <div>
                {% if request.user.is_authenticated %}             <!--ca sa imi apara Location si Company doar daca suntem logati-->
                    <a href="{% url 'aplicatie1:listare' %">Location</a>
                    <a href="#">Company</a>
                    {% if ready_to_work is False %}
                         <a href="{% url 'aplicatie2:oprire_pontaj' %}">Oprire pontaj</a>
                    {% else %}
                        <a href="{% url 'aplicatie2:pontaj' %}">Pornire pontaj</a>
                    {% endif %}
                    <a href="{% url 'logout' %}">Logout</a>
                {% endif %}
                <br><br>
            </div>
        </nav>
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
