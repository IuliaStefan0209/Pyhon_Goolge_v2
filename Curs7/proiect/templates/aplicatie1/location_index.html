{% extends 'base.html' %}
{% block content %}
    <style>
        .add_button {
            width: 10%;
            background-color: yellow;
            color: blue;
            text-decoration: none;
            border: 2px solid brown;
        }
        .update_button {
            width: 10%;
            background-color: pink;
            color: blue;
            text-decoration: none;
            border: 1px solid red;
        }
        table > thead > tr {
            background-color: grey;
         }
         table > thead >tr > th {
            width: 20%;
         }
    </style>
    <br><br><br>
    <a class="add_button" href="{% url 'aplicatie1:adaugare' %}">Add new location</a><br><br>
    <table>
        <thead>
            <tr>
                <th>Index</th>
                <th>City</th>
                <th>Country</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
        {% for item in location_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ item.city|upper }}</td>
                <td>{{ item.country }}</td>
                <td><a class="update_button" href="{% url 'aplicatie1:modificare' item.id %}">Update</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
